# Build and publish GitHub Pages site
name: GitHub Pages
on:
  push:
    branches:
      - main  # Set a branch to deploy from

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'        # adjust to your project's node version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build         # Change to "dist" if you use Vite
        run: |
          BUILD_DIR="dist"  # adjust if your build output folder is different
          # ensure your package.json has a "build" script (e.g. react-scripts build / vite build)
          npm run build
          # sanity-check: print output folder contents for logs
          echo "Contents of $BUILD_DIR:"
          ls -la $BUILD_DIR

      - name: Upload pages artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # adjust if your build output folder is different
          # retention-days: 1       # optional: adjust artifact retention

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      # url will be provided automatically by the action and exposed at steps.deployment.outputs.page_url
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
